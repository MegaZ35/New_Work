<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">

<body>
  <header class="header-container">
    <div>
      <i class="fa-solid fa-Seiyuus"></i><span id="header-title"> Seiyuus</span>
    </div>


    <div id="header-hamburger">
      <i class="fa-solid fa-bars"></i>
    </div>
  </header>

  <div class="container">
    <div class="item">
      <!-- DECOMMENT: STEP 1: Create a Form -->
      <form action="data.html" id="personal-data-form">
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name">
        <span id="form-name">* campo requerido</span>

        <label for="surname">Apellidos:</label>
        <input type="text" name="surname" id="surname">
        <span id="form-surname">* campo requerido</span>

        <label for="email">Correo electr√≥nico:</label>
        <input type="text" name="email" id="email">
        <span id="form-email">* campo requerido</span>
        <span id="form-email-invalid">* correo no valido</span>


        <div class="form-submit">
          <button type="submit">Enviar</button>

        </div>
      </form>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/361128a480.js" crossorigin="anonymous"></script>
